<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' type="text/css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/underscore1.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>BlackJack</title>
  </head>
  <body>
    <div class="container">
        <img class='blackjack' src="css/imgs/21.jpg"></img><br>
    <div id="player">
        <h1>Player</h1>
      <img class='player1_hand'>
      <img class='player1_hand2'>
      <img class='player1_hand3'>
      <img class='player1_hand4'>
      <h1><span class='player1_score'></span></h1>
      <h1><span class='you-win'></span></h1>
      <h1><span class='you-lose'></span></h1>
    </div>

    <div id="dealer">
    <h1>Dealer</h1>
      <img class='dealer_hand'></img>
      <img class='dealer_hand2'></img>
      <img class='dealer_hand3'></img>
      <img class='dealer_hand4'></img>
      <h1><span class='dealer_score'></span></h1>
    </div>
  </div>
  <br>
  <div class='buttongroup'>
    <button class='btn btn-warning deal'>Deal</button>
    <button class='btn btn-success hit'>Hit</button>
    <button class='btn btn-success hit-again'>Hit Again</button>
    <button class='btn btn-danger stand'>Stand</button>
    <button class='btn btn-danger dealer-hit'>Dealer Hit</button>
    <button class='btn btn-danger dealer-hit2'>Dealer Hit Again</button>
    <button class='btn btn-info deal_again'>Deal Again</button>
  </div>

  </body>
</html>
